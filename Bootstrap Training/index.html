<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
<link rel="shortcut icon" href="img/icons/загружено (1).png" type="image/x-icon">
<link rel="stylesheet" href="css/style.css">

<!-- JS, Popper.js, and jQuery -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<title>Bootstrap</title>
</head>
<body>

<div class="wrapper">
	
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-12">
				<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/XjHf3b_VN0k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg " placeholder="Ваше Имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button type="button" class="btn-danger btn-lg btn-block form-btn">Получить инструкцию</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
	  <div class="col-lg-3">
	  	<div class="feature-box">
	  		<img src="img/icons/png/001-book.png" width="96px" height="96px" alt="1 преимущество">
	  		<p>Первое преймушество </p>
	  	</div>
	  </div>
	  <div class="col-lg-3">
	  	<div class="feature-box">
	  		<img src="img/icons/png/002-smartphone.png" width="96px" height="96px" alt="2 преимущество">
	  		<p>Второе преймушество </p>
	  	</div>
	  </div>
	  <div class="col-lg-3">
	  	<div class="feature-box">
	  		<img src="img/icons/png/003-dumbbell.png" width="96px" height="96px">
	  		<p>Третье преймушество </p>
	  	</div>
	  </div>
	  <div class="col-lg-3">
	  	<div class="feature-box">
	  		<img src="img/icons/png/004-Card game.png" width="96px" height="96px" alt="4 преимущество">
	  		<p>Четвёртое преймушество </p>
	  	</div>
	  </div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 button-get-inst">
			<button type="button" class="btn-danger btn-lg form-btn ">Получить инструкцию</button>
		</div>
	</div>
		
	</div>
